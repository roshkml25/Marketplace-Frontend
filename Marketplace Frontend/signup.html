<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        body {
            background-color: #deebff !important;
        }
        header h3 {
            margin-left: 15px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #passwordCriteria {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="./images/logo.jpg" alt="Logo" style="width: 50px; height: 50px;"/>
                    <h3 class="text-white">Marketplace</h3>
                </div>
                <ul class="nav">
                    <li><a href="./about.html" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="./contact.html" class="nav-link px-2 text-white">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Sign-Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="signupPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="signupPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="signupConfirmPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleSignupConfirmPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="passwordCriteria">
                        <p id="length" class="text-danger">At least 8 characters</p>
                        <p id="uppercase" class="text-danger">At least one uppercase letter</p>
                        <p id="lowercase" class="text-danger">At least one lowercase letter</p>
                        <p id="number" class="text-danger">At least one number</p>
                        <p id="special" class="text-danger">At least one special character</p>
                        <p id="match" class="text-danger">Passwords must match</p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-warning" style="background-color: #ff9500;" disabled>Sign-Up</button>
                </form>
                <br>
                <p>Existing User? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>
    <footer class="py-5 text-bg-dark" style="background-color: #003c67 !important;">
        <div class="container">
            <div class="row">
                <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                    <p>&copy; 2024 Marketplace. All rights reserved.</p>
                </div>      
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('input', function() {
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('signupConfirmPassword').value;
            var email = document.getElementById('signupEmail').value;
            var name = document.getElementById('signupName').value;
            var phone = document.getElementById('signupPhone').value;
            var length = document.getElementById('length');
            var uppercase = document.getElementById('uppercase');
            var lowercase = document.getElementById('lowercase');
            var number = document.getElementById('number');
            var special = document.getElementById('special');
            var match = document.getElementById('match');
            
            length.classList.toggle('text-success', password.length >= 8);
            length.classList.toggle('text-danger', password.length < 8);
            
            uppercase.classList.toggle('text-success', /[A-Z]/.test(password));
            uppercase.classList.toggle('text-danger', !/[A-Z]/.test(password));
            
            lowercase.classList.toggle('text-success', /[a-z]/.test(password));
            lowercase.classList.toggle('text-danger', !/[a-z]/.test(password));
            
            number.classList.toggle('text-success', /[0-9]/.test(password));
            number.classList.toggle('text-danger', !/[0-9]/.test(password));
            
            special.classList.toggle('text-success', /[!@#$%^&*(),.?":{}|<>]/.test(password));
            special.classList.toggle('text-danger', !/[!@#$%^&*(),.?":{}|<>]/.test(password));
            
            match.classList.toggle('text-success', password === confirmPassword);
            match.classList.toggle('text-danger', password !== confirmPassword);

            var allFieldsFilled = name && email && phone && password && confirmPassword;
            var allPasswordConditionsMet = 
                length.classList.contains('text-success') &&
                uppercase.classList.contains('text-success') &&
                lowercase.classList.contains('text-success') &&
                number.classList.contains('text-success') &&
                special.classList.contains('text-success') &&
                match.classList.contains('text-success');
            
            document.querySelector('button[type="submit"]').disabled = !(allFieldsFilled && allPasswordConditionsMet && email !== 'admin@marketplace.com');
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('signupEmail').value;
            if (email === 'admin@marketplace.com') {
                alert("You cannot sign up with the admin email.");
            }
        });

        document.getElementById('toggleSignupPassword').addEventListener('click', function() {
            var passwordField = document.getElementById('signupPassword');
            var passwordFieldType = passwordField.getAttribute('type');
            if (passwordFieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg>';
            } else {
                passwordField.setAttribute('type', 'password');
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>';
            }
        });

        document.getElementById('toggleSignupConfirmPassword').addEventListener('click', function() {
            var passwordField = document.getElementById('signupConfirmPassword');
            var passwordFieldType = passwordField.getAttribute('type');
            if (passwordFieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg>';
            } else {
                passwordField.setAttribute('type', 'password');
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>';
            }
        });

        var phoneInput = document.querySelector("#signupPhone");
        var iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch('https://ipinfo.io', { headers: { 'Accept': 'application/json' } })
                    .then(function(resp) { return resp.json(); })
                    .then(function(ipinfo) {
                        var countryCode = (ipinfo && ipinfo.country) ? ipinfo.country : "us";
                        callback(countryCode);
                    });
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var isValidNumber = iti.isValidNumber();
            if (!isValidNumber) {
                alert("Please enter a valid phone number.");
            } else {
                // Connect to Backend
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</body>
</html>
